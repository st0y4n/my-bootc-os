---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

name: cinnamon
base-image: ghcr.io/blue-build/base-images/fedora-base
image-version: latest
description: Cinnamon

modules:
  - from-file: recipe.yml
  - type: dnf
    install:
      packages:
        - lightdm
        - lightdm-settings
        - lightdm-gtk
        - slick-greeter
    group-install:
      with-optional: true
      packages:
      - cinnamon-desktop
  - type: systemd
    system:
      enabled:
        - lightdm.service
  - type: files
    files:
      - source: system-cinnamon
        destination: /
