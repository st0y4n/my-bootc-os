name: custom-kernel
shortdesc: Install a custom kernel on Fedora-based images.
example: |
  type: custom-kernel
  kernel: cachyos   # Default: cachyos-lto
                        # Supported base types: cachyos, cachyos-lts, cachyos-rt, cachyos-lto, cachyos-lts-lto
  nvidia: false          # Default: false — also install the nvidia kmod
  initramfs: true       # Default: false — generate a dracut initramfs for the installed kernel
