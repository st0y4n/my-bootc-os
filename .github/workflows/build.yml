name: bluebuild
on:
  schedule:
    - cron:
        "30 11 */3 * *"
  push:
    paths-ignore: # don't rebuild if only documentation has changed
      - "**.md"

  pull_request:
  workflow_dispatch: # allow manually triggering builds
concurrency:
  # only run one build at a time
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false # stop GH from cancelling all matrix builds if one fails
      matrix:
        recipe:
          # !! Add your recipes here
          - recipe-kde.yml
          - recipe-kde-nvidia.yml
          - recipe-cosmic.yml
          - recipe-cosmic-nvidia.yml
          - recipe-silverblue.yml
          - recipe-silverblue-nvidia.yml
          - recipe-cinnamon.yml
          - recipe-kde-cachy.yml
          - recipe-kde-cachy-nvidia.yml
steps:
      # 1. Download the repo code manually first
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Create the hidden folder and inject the secret key ONLY for cachy recipes
      - name: Setup MOK Key for Secure Boot
        if: contains(matrix.recipe, 'cachy')
        run: |
          mkdir -p .secure_files
          echo "${{ secrets.MOK_KEY }}" > .secure_files/MOK.priv

      # 3. the build is fully handled by the reusable github action
      - name: Build Custom Image
        uses: blue-build/github-action@v1.10
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}

          # enabled by default, disable if your image is small and you want faster builds
          maximize_build_space: true
          # CRITICAL: Tell BlueBuild to skip checkout so it doesn't delete the key!
          skip_checkout: true